<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <!-- Meta tag essencial para design responsivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Amigo Curioso</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Reset e Configurações Globais */
        :root {
            /* Definindo tamanhos de fonte base para facilitar a responsividade */
            font-size: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #7f00ff 0%, #e100ff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: #212529;
            line-height: 1.6;
            overflow: hidden;
            position: relative;
        }

        /* Efeito de fundo com estrelas */
        body::before,
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            animation: twinkling 20s infinite;
        }

        body::before {
            background-image: radial-gradient(circle, white 0.5px, transparent 1px);
            background-size: 50px 50px;
        }

        body::after {
            background-image: radial-gradient(circle, white 1px, transparent 1.5px);
            background-size: 80px 80px;
            animation-delay: 10s;
        }

        @keyframes twinkling {
            0% { opacity: 0.8; }
            50% { opacity: 0.3; }
            100% { opacity: 0.8; }
        }

        /* Container Principal */
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 850px;
            text-align: center;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            /* Altura controlada para melhor visualização */
            height: 90vh;
            max-height: 700px;
        }

        h1 {
            color: #4a0072;
            margin-bottom: 15px;
            font-weight: 700;
            font-size: 2.4rem; /* Usando rem para escalabilidade */
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        p {
            color: #343a40;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        /* Caixa de Chat */
        .chat-box {
            border: 1px solid #ced4da;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
            flex-grow: 1; /* Faz a caixa de chat ocupar o espaço disponível */
            min-height: 200px; /* Altura mínima para evitar colapso */
        }

        .chat-output {
            overflow-y: auto;
            padding: 20px;
            background-color: #e9ecef;
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex-grow: 1;
        }

        /* Estilo da barra de scroll */
        .chat-output::-webkit-scrollbar { width: 8px; }
        .chat-output::-webkit-scrollbar-track { background: #f8f9fa; border-radius: 10px; }
        .chat-output::-webkit-scrollbar-thumb { background: #adb5bd; border-radius: 10px; }
        .chat-output::-webkit-scrollbar-thumb:hover { background: #6c757d; }

        /* Mensagens */
        .message {
            padding: 15px 20px;
            border-radius: 22px;
            max-width: 85%;
            word-wrap: break-word;
            font-size: 1rem;
            line-height: 1.5;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .bot-message {
            background: linear-gradient(45deg, #00dbde, #fc00ff);
            color: white;
            align-self: flex-start;
        }

        .user-message {
            background: linear-gradient(45deg, #a8ff78, #78ffd6);
            color: #333;
            align-self: flex-end;
        }
        
        /* Input de Chat */
        .chat-input {
            display: flex;
            padding: 15px 20px;
            background-color: #f1f3f5;
            border-top: 1px solid #dee2e6;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        textarea {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 1rem; /* Tamanho base para boa leitura e digitação */
            resize: none;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background-color: #ffffff;
            color: #212529;
            min-height: 48px;
            height: auto;
        }

        textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
        }

        button {
            padding: 12px 25px;
            background: linear-gradient(45deg, #007bff, #00c6fb);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.4);
            flex-shrink: 0;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(0, 123, 255, 0.5);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 6px rgba(0, 123, 255, 0.3);
        }

        /* A seção de instruções foi removida conforme sua solicitação */
        /* .instructions {
            font-size: 0.9rem;
            color: #495057;
            text-align: left;
            margin-top: 20px;
            padding: 15px;
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            border-radius: 10px;
            flex-shrink: 0;
        } */

        /* ************************************** */
        /* REGRAS DE RESPONSIVIDADE      */
        /* ************************************** */

        /* Para Tablets e Telas Menores */
        @media (max-width: 880px) {
            .container {
                padding: 30px;
                height: auto; /* Altura automática para se ajustar ao conteúdo */
                max-height: none;
            }
        }

        /* Para Celulares */
        @media (max-width: 600px) {
            body {
                padding: 10px;
                /* Remove a altura fixa para permitir rolagem se necessário */
                align-items: flex-start; 
            }

            .container {
                padding: 20px;
                /* Ocupa quase toda a altura da tela no celular */
                min-height: calc(100vh - 20px); 
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
                margin-bottom: 20px;
            }

            .chat-output {
                padding: 15px;
                gap: 12px;
            }

            .message {
                padding: 12px 18px;
                border-radius: 18px;
                max-width: 90%;
                font-size: 0.95rem;
            }
            
            /* Ajusta o input para ficar vertical */
            .chat-input {
                flex-direction: column;
                padding: 15px;
                gap: 10px;
            }
            
            textarea {
                width: 100%; /* Ocupa a largura toda */
                min-height: 80px; /* Mais espaço para digitar no celular */
            }

            button {
                width: 100%; /* Botão com largura total para fácil toque */
                padding: 12px;
            }

            /* A seção de instruções também foi removida para mobile */
            /* .instructions {
                padding: 12px;
                font-size: 0.85rem;
                margin-top: 15px;
            } */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>O Amigo Curioso</h1>
        <p>Seu assistente para qualquer pergunta.</p>

        <div class="chat-box">
            <div id="chat-output" class="chat-output">
                <div class="message bot-message">Olá! No que posso ajudar você hoje?</div>
            </div>
            <div class="chat-input">
                <textarea id="user-input" placeholder="Digite sua pergunta ou cole um texto..." rows="3"></textarea>
                <button id="send-button">Enviar</button>
            </div>
        </div>
        <!-- A seção de instruções foi removida conforme sua solicitação -->
    </div>

    <script>
        // A sua chave de API
        const API_KEY = "AIzaSyAmZ-QUMCuOgZQ6ZpjQVKXTccJ0fOUAxFA"; // IMPORTANTE: Substitua pela sua chave real
        const API_ENDPOINT = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
        
        // Elementos do DOM
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const chatOutput = document.getElementById('chat-output');

        let typingMessageElement = null;

        // Função para adicionar uma mensagem ao chat
        function addMessage(message, sender) {
            // Remove o indicador de "digitando" se ele existir
            removeTypingIndicator();

            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
            // Substitui quebras de linha por <br> para correta exibição no HTML
            messageElement.innerHTML = message.replace(/\n/g, '<br>'); 
            chatOutput.appendChild(messageElement);
            // Rola para o final do chat
            chatOutput.scrollTop = chatOutput.scrollHeight;
        }

        // Função para mostrar o indicador de "Digitando..."
        function showTypingIndicator() {
            if (!typingMessageElement) {
                typingMessageElement = document.createElement('div');
                typingMessageElement.classList.add('message', 'bot-message');
                typingMessageElement.innerHTML = 'Digitando...';
                chatOutput.appendChild(typingMessageElement);
                chatOutput.scrollTop = chatOutput.scrollHeight;
            }
        }

        // Função para remover o indicador de "Digitando..."
        function removeTypingIndicator() {
            if (typingMessageElement && chatOutput.contains(typingMessageElement)) {
                chatOutput.removeChild(typingMessageElement);
                typingMessageElement = null;
            }
        }

        // Função para enviar a mensagem para a API
        async function sendMessageToAPI(prompt) {
            showTypingIndicator(); // Mostra o indicador de digitação

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: prompt }]
                        }]
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error.message || `Erro na API (Status: ${response.status})`);
                }

                const data = await response.json();

                let botResponse = 'Não foi possível obter uma resposta.';

                if (data.candidates && data.candidates[0].content && data.candidates[0].content.parts) {
                    botResponse = data.candidates[0].content.parts.map(part => part.text).join('');
                } else if (data.promptFeedback && data.promptFeedback.blockReason) {
                    botResponse = `Sua solicitação foi bloqueada: ${data.promptFeedback.blockReason}.`;
                }

                addMessage(botResponse, 'bot'); // Adiciona a resposta do bot ao chat

            } catch (error) {
                console.error('Erro:', error);
                addMessage(`Ocorreu um erro: ${error.message}`, 'bot');
            } finally {
                removeTypingIndicator(); // Garante que o indicador seja removido, mesmo em caso de erro
            }
        }
        
        // Função para lidar com o envio da mensagem
        function handleSend() {
            const message = userInput.value.trim();
            if (!message) return; // Não envia se a mensagem estiver vazia

            // Adiciona a mensagem do usuário ao chat imediatamente
            addMessage(message, 'user');

            // Prepara o prompt para a API. A própria IA decidirá se é para resumir, explicar ou responder.
            // Eu adicionei uma pequena instrução à IA para que ela saiba como agir.
            const promptText = `Por favor, me ajude com o seguinte: "${message}". Se for um texto longo, resuma. Se for um conceito, explique de forma simples. Caso contrário, responda diretamente.`;

            userInput.value = ''; // Limpa o input imediatamente
            sendMessageToAPI(promptText); // Envia a mensagem para a API
        }


        // Event Listener para o botão de Enviar
        sendButton.addEventListener('click', handleSend);

        // Permite enviar com "Enter" (sem Shift)
        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault(); // Evita a quebra de linha no textarea ao pressionar Enter
                handleSend();
            }
        });
    </script>
</body>
</html>
